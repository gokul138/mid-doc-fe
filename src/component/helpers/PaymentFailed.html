<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Failed</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #dcf0fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.5s ease;
    max-width: 600px; 
    width: 90%; 
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .icon {
    font-size: 100px;
    color: #ff6961;
    animation: stamp 0.6s ease;
  }

  @keyframes stamp {
    0% {
      transform: translateY(-50px) rotate(-15deg) scale(0.8);
    }
    50% {
      transform: translateY(0) rotate(0) scale(1.2);
    }
    100% {
      transform: translateY(0) rotate(0) scale(1);
    }
  }

  h1 {
    color: #333;
    margin-top: 20px;
    font-size: 24px;
  }

  p {
    color: #555;
    margin: 10px 0;
    font-size: 18px;
  }

  button {
    background-color: #ff6961;
    color: #fff;
    padding: 12px 24px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 16px;
  }

  button:hover {
    background-color: #ff8c7e;
  }

  
  @media only screen and (max-width: 600px) {
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 20px;
    }
    p {
      font-size: 16px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="icon">&#10060;</div>
  <h1>Payment Failed</h1>
  <p>We're sorry, your payment could not be processed.</p>
  <p>Please try again later.</p>
  <button onclick="window.location.href='index.html'">Try Again</button>
</div>
</body>
</html>
